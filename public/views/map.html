<main class="mdl-layout__content">

  <div ng-controller="MapController">
    <ui-gmap-google-map
    id="gmap-mapper"
    control="mapControl"
    events="map.events"
    options="map.options"
    center="map.center"
    zoom="map.zoom">
    <ui-gmap-markers
    control="markerControl"
    models="map.markers"
    events="map.markerEvents"
    options="'options'"
    coords="'loc'"
    >
    </ui-gmap-markers>
    </ui-gmap-google-map>

  </div>

  <filter-menu ng-show="visibilityControl.filterMenu" class="filter-menu"></filter-menu>
  <info-box ng-show="visibilityControl.infoBox" class="info-box"></info-box>
  <edit-box ng-if="isAuthenticated() && visibilityControl.editBox" class="site-box edit-site"></edit-box>
  <add-site-button ng-show="isAuthenticated() && visibilityControl.addSiteButton" class="add-site-button"></add-site-button>
  <add-site-box ng-if="isAuthenticated() && visibilityControl.addSiteBox" class="site-box add-site"></add-site-box>
</div>
