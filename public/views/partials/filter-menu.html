<span class="mdl-layout-title ds-branding">
  <span class="ds-branding">Divesit<span class="ds-branding--dot">.</span>es</span>
</span>
<nav class="mdl-navigation">
  <div class="navigation-section">
    <h2 class="navigation-section-header">Access</h2>
    <div>
      <label class="mdl-checkbox mdl-js-checkbox" for="filter-boat-entry">
        <input class="mdl-checkbox__input" type="checkbox" id="filter-boat-entry"
        ng-model="filterPreferences.boatEntry"
        ng-change="updateAndSendFilterPreferences()"
        >
        <span class="mdl-checkbox__label">Boat</span>
      </label>
    </div>
    <div>
      <label class="mdl-checkbox mdl-js-checkbox" for="filter-shore-entry">
        <input class="mdl-checkbox__input" type="checkbox" id="filter-shore-entry"
        ng-model="filterPreferences.shoreEntry"
        ng-change="updateAndSendFilterPreferences()"
        >
        <span class="mdl-checkbox__label">Shore</span>
      </label>
    </div>
  </div>
  <div class="navigation-section">
    <div>
      <h2 class="navigation-section-header">Experience level</h2>
      <label class="mdl-radio mdl-js-radio" for="filter-experience-0">
        <input name="filter-experience" type="radio" class="mdl-radio__button" id="filter-experience-0"
        value="0"
        ng-model="filterPreferences.maximumLevel"
        ng-change="updateAndSendFilterPreferences()"
        >
        <span class="mdl-radio__label">Beginner</span>
      </label>
    </div>
    <div>
      <label class="mdl-radio mdl-js-radio" for="filter-experience-1">
        <input name="filter-experience" type="radio" class="mdl-radio__button" id="filter-experience-1"
        value="1"
        ng-model="filterPreferences.maximumLevel"
        ng-change="updateAndSendFilterPreferences()"
        >
        <span class="mdl-radio__label">Intermediate</span>
      </label>
    </div>
    <div>
      <label class="mdl-radio mdl-js-radio" for="filter-experience-2">
        <input name="filter-experience" type="radio" class="mdl-radio__button" id="filter-experience-2"
        value="2"
        ng-model="filterPreferences.maximumLevel"
        ng-change="updateAndSendFilterPreferences()"
        >
        <span class="mdl-radio__label">Advanced</span>
      </label>
    </div>
  </div>
  <div class="navigation-section">
    <h2 class="navigation-section-header">Maximum depth</h2>
    <div class="filter-depth-slider">
      <input type="range" class="mdl-slider mdl-js-slider" min="0" max="100" step="5"
      ng-model="filterPreferences.depthRange[1]"
      ng-change="updateAndSendFilterPreferences()"
      id="filter-maxDepth"
      >
    </div>
    <div class="filter-depth-value" >
      {{ filterPreferences.depthRange[1] }} m
    </div>
  </div>
</nav>
