<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" style="background: url('{{site.imgSrc}}') center cover">{{ site.name }}</h2>
  </div>
  <div class="mdl-card__menu">
    <button type="button" ng-click="infoBox.dismiss()" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">close</i>
    </button>
  </div>

  <div class="mdl-card__supporting-text">
    <p>{{ site.description }}</p>
  </div>

  <div class="mdl-card__actions mdl-card--border">
    <button ng-click="summonEditBox()" id="infobox-edit-site" class="mdl-button mdl-js-button mdl-button--icon">
      <i class="material-icons">edit</i>
    </button>
    <div class="mdl-tooltip" for="infobox-edit-site">
      Log
    </div>
  </div>
</div>
