<div>
  <div>
    {{ dive }}
  </div>
  <div style="text-align: center">
    {{ title | extractFromTitleString:0}}
  </div>
  <div style="text-align: center">
    {{ title | extractFromTitleString:2}}
  </div>
  <div style="text-align: center">
    {{ title | extractFromTitleString:1}}
  </div>
  <div style="text-align: center">
    {{ title | extractFromTitleString:3}}
  </div>
  <table role="grid" aria-labelledby="{{uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
      <tr>
        <th>
          <button type="button" class="mdl-button mdl-js-button mdl-button--icon" ng-click="move(-1)" tabindex="-1">
            <i class="material-icons">navigate_before</i></button>
        </th>
        <th colspan="{{5 + showWeeks}}" style="text-align: center">
          <!--
        <button id="{{uniqueId}}-title" role="heading" aria-live="assertive" aria-atomic="true" type="button" class="btn btn-default btn-sm" ng-click="toggleMode()" ng-disabled="datepickerMode === maxMode" tabindex="-1" style="width:100%;">
        -->
          <strong>{{title}}</strong>
          <!-- </button> --> 
        </th>
        <th><button type="button" class="mdl-button mdl-js-button mdl-button--icon" ng-click="move(1)" tabindex="-1"><i class="material-icons">navigate_next</i></button></th>
      </tr>
      <tr>
        <th ng-show="showWeeks" class="text-center"></th>
        <th ng-repeat="label in labels track by $index" style="text-align: center"><small aria-label="{{label.full}}">{{label.abbr}}</small></th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-show="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>
      <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{dt.uid}}" aria-disabled="{{!!dt.disabled}}" ng-class="dt.customClass">
        <button type="button" style="width:100%;" class="mdl-button mdl-js-button btn btn-default btn-sm"
          ng-class="{'btn-info': dt.selected, active: isActive(dt)}"
          ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1">
          <span ng-class="{'text-muted': dt.secondary, 'text-info': dt.current}">{{dt.label}}</span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
